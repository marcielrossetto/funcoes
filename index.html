<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">Funções JS</header>
        <h1>Exemplo de Função JavaScript</h1>
        <div class="form-group">
            <input type="number" class="form-control d-inline-block w-auto" id="valor1" placeholder="Digite o primeiro número">
            <span> + </span>
            <input type="number" class="form-control d-inline-block w-auto" id="valor2" placeholder="Digite o segundo número">
        </div>
        <button type="button" class="btn btn-primary" onclick="mostrarResultado()">Clique para somar</button>
        <p id="resultado" class="mt-3"></p>
    </div>
    
 <div class="container mt-5">
    <h1>Verificar se um número é par</h1>
    <input class="input-group-text"  id="numero" placeholder="Digite um número">
    <button type="button" class="btn btn-primary"onclick="verificaPar()">Verificar</button>
    <p id="resultadoEhPar"></p>
</div>

<div class="container mt-5">
    <h1 class="text-center">Calcular Área do Retângulo</h1>
    <div class="form-group">
        <label for="largura">Largura em cm:</label>
        <input type="number" class="form-control" id="largura" placeholder="Digite a largura">
    </div>
    <div class="form-group">
        <label for="altura">Altura em cm:</label>
        <input type="number" class="form-control" id="altura" placeholder="Digite a altura">
    </div>
    <button class="btn btn-primary" onclick="mostrarArea()">Calcular Área</button>
    <p id="resultadoArea" class="mt-3"></p>
</div>

<div class="container mt-5">
    <h1 class="text-center">Gerador de Número Aleatório</h1>
    <div class="form-group">
        <label for="min">Mínimo:</label>
        <input type="number" class="form-control" id="min" placeholder="Digite o valor mínimo">
    </div>
    <div class="form-group">
        <label for="max">Máximo:</label>
        <input type="number" class="form-control" id="max" placeholder="Digite o valor máximo">
    </div>
    <button class="btn btn-primary" onclick="mostrarNumero()">Gerar Número</button>
    <p id="resultadoAleatorio" class="mt-3"></p>
</div>

<div class="container mt-5">
    <h1 class="text-center">Calcular Média de uma Lista</h1>
    <div class="form-group">
        <label for="numeros">Números (separados por vírgula):</label>
        <input type="text" class="form-control" id="numeros" placeholder="Digite os números">
    </div>
    <button class="btn btn-primary" onclick="mostrarMedia()">Calcular Média</button>
    <p id="resultadoMedia" class="mt-3"></p>
</div>
</body>
<script src="script.js"></script>
 <!-- Scripts do Bootstrap e dependências -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
